<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#007aff">
  
  <title>Offline Reader</title>

  <link rel="stylesheet" href="https://unpkg.com/framework7/framework7-bundle.min.css">
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Custom tweak for the reader view */
    .article-content img { max-width: 100%; height: auto; border-radius: 8px; }
    .article-content { font-size: 18px; line-height: 1.6; }
  </style>
</head>
<body class="color-theme-blue">
  <div id="app">
    <div class="view view-main">
      <div class="page" data-name="home">
        
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="title">My Offline Library</div>
          </div>
        </div>

        <div class="fab fab-right-bottom">
          <a href="#" class="link popup-open" data-popup="#add-popup">
            <i class="icon f7-icons">plus</i>
          </a>
        </div>

        <div class="page-content">
          <div class="block-title">Saved Articles</div>
          <div class="list media-list no-ios-edges" id="article-list">
            <ul>
              </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="popup" id="add-popup">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="title">Save New Article</div>
              <div class="right"><a href="#" class="link popup-close">Cancel</a></div>
            </div>
          </div>
          <div class="page-content">
            <div class="list no-hairlines-md">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Medium URL</div>
                    <div class="item-input-wrap">
                      <input type="url" id="article-url-input" placeholder="https://medium.com/...">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="block">
              <button class="button button-fill button-large" id="save-btn">Download & Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/framework7/framework7-bundle.min.js"></script>
  <script src="https://unpkg.com/@mozilla/readability/Readability.js"></script>
  
  <script src="js/db.js"></script>
  <script src="js/processor.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
